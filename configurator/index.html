<!doctype html>
<html lang="en">
  <head>
    <title>Carousel Configurator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="/index.js" type="module"></script>
    <style>
      /* styles are inline so polyfill can get them */
      carousel {
        display: grid;
        position: relative;
        height: 300px;
        grid-template:
            'previous scroller next' 1fr
            '. markers .' auto
            / auto 1fr auto;

        & li {
          grid-flow: --scroller;
        }

        &::grid-flow(--scroller) {
          grid-area: scroller;
          overflow-x: auto;
          /* scrollbar-width: none; */
          scroll-snap-type: x mandatory;
          scroll-behavior: smooth;
          overscroll-behavior-x: contain;
          container-type: size;
          height: 100%;
          columns: 1;
          position: relative;
          text-align: center;

          &::scroll-markers {
            width: 100%;
            height: 100%;
            grid-flow: --markers;
            display: flex;
            justify-content: center;
          }

          &::scroll-left-button, &::scroll-right-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            align-self: center;
            position: absolute;
            z-index: 1;
            transition: background-color 300ms, border-color 300ms, color 300ms;
          }
          &::scroll-left-button {
            grid-area: previous;
            content: '<';
            left: 0;
          }

          &::scroll-right-button {
            grid-area: next;
            content: '>';
            right: 0;
          }

          &::fragment {
            scroll-snap-align: center;

            &::scroll-marker {
              cursor: pointer;
              width: 1em;
              height: 1em;
              border-radius: 100%;
              border: 2px solid #777;
              background: white content-box;

              &:checked {
                background: #99f content-box;
              }
            }
          }
        }

        &::grid-flow(--markers) {
          grid-area: markers;
          height: 1.5em;
          position: relative;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Carousel Configurator</h1>
      <p>Discover features, battle test, and make it your own.</p>
    </header>

    <carousel class="custom" id="customCarousel">
      <li>
        <figure>
          <div class="box"></div>
          <figcaption>Item 1</figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <div class="box"></div>
          <figcaption>Item 2</figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <div class="box"></div>
          <figcaption>Item 3</figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <div class="box"></div>
          <figcaption>Item 4</figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <div class="box"></div>
          <figcaption>Item 5</figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <div class="box"></div>
          <figcaption>Item 6</figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <div class="box"></div>
          <figcaption>Item 7</figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <div class="box"></div>
          <figcaption>Item 8</figcaption>
        </figure>
      </li>
    </carousel>
    
    <section>
      <form id="carouselConfiguration">

        <fieldset id="navigationButtons">
          <label>Next and Previous buttons?</label>
          <label>
            <input type="radio" name="buttons" value="true" checked />
            Yes
          </label>
          <label>
            <input type="radio" name="buttons" value="false" />
            No
          </label>
        </fieldset>

        <fieldset id="paginationButtons">
          <label>Pagination dots?</label>
          <label>
            <input type="radio" name="pagination" value="true" checked />
            Yes
          </label>
          <label>
            <input type="radio" name="pagination" value="false" />
            No
          </label>
        </fieldset>

        <fieldset id="visibleScrollbar">
          <label>Visible scrollbar?</label>
          <label>
            <input type="radio" name="scrollbar" value="true" />
            Yes
          </label>
          <label>
            <input type="radio" name="scrollbar" value="false" checked />
            No
          </label>
        </fieldset>

      </form>
    </section>
  </body>
</html>
