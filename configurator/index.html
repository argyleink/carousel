<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="./style.css">
    <style>
      carousel {
        display: grid;
        position: relative;
        height: 300px;
        grid-template:
            'previous scroller next' 1fr
            '. markers .' auto
            / auto 1fr auto;

        & li {
          grid-flow: --scroller;
        }

        &::grid-flow(--scroller) {
          grid-area: scroller;
          overflow-x: auto;
          scrollbar-width: none;
          scroll-snap-type: x mandatory;
          scroll-behavior: smooth;
          overscroll-behavior-x: contain;
          container-type: size;
          height: 100%;
          columns: 1;
          position: relative;
          text-align: center;

          &::scroll-markers {
            width: 100%;
            height: 100%;
            grid-flow: --markers;
            display: flex;
            justify-content: center;
          }

          &::scroll-left-button, &::scroll-right-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            align-self: center;
            position: absolute;
            z-index: 1;
            transition: background-color 300ms, border-color 300ms, color 300ms;
          }
          &::scroll-left-button {
            grid-area: previous;
            content: '<';
            left: 0;
          }

          &::scroll-right-button {
            grid-area: next;
            content: '>';
            right: 0;
          }

          &::fragment {
            scroll-snap-align: center;

            &::scroll-marker {
              cursor: pointer;
              width: 1em;
              height: 1em;
              border-radius: 100%;
              border: 2px solid #777;
              background: white content-box;

              &:checked {
                background: #99f content-box;
              }
            }
          }
        }

        &::grid-flow(--markers) {
          grid-area: markers;
          height: 1.5em;
          position: relative;
        }
      }
    </style>
    <script src="/main.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
